<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        .validationError {
            color: red;
        }

    </style>
</head>
<body>

<h3>Edit Book</h3>
<div class="container center">
    <form action="#" th:action="@{'/'+${book.id}}" th:object="${book}" method="post">
        <p>Author: <input type="text" th:field="*{author}"/> </p>

        <span class="validationError" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>

        <p>Name: <input type="text" th:field="*{name}"/></p>

        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <p><input type="submit" value="edit book" class="btn btn-primary green"></p>
    </form>
</div>
</body>
</html>
